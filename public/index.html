<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zora Airdrop Checker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-image: url('miku.jpg');
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #hasil {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cek Alokasi Airdrop Zora</h1>
    <input type="text" id="wallet" placeholder="Masukkan wallet address" />
    <br />
    <button onclick="cekAirdrop()">Cek</button>
    <p id="hasil"></p>
  </div>

  <script>
    async function cekAirdrop() {
      const wallet = document.getElementById('wallet').value;
      const hasilElem = document.getElementById('hasil');
      hasilElem.textContent = "Mengambil data...";

      const query = `
        query {
          zoraTokenAllocation(
            identifierWalletAddresses: ["${wallet}"],
            zoraClaimContractEnv: PRODUCTION
          ) {
            totalTokensEarned {
              totalTokens
            }
          }
        }
      `;

      try {
        const response = await fetch("/api/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query }),
        });

        const data = await response.json();
        const tokens = data.data.zoraTokenAllocation.totalTokensEarned.totalTokens;
        hasilElem.textContent = `Alokasi airdrop: ${tokens} ZORA`;
      } catch (error) {
        hasilElem.textContent = "Gagal mengambil data. Coba lagi.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
